language: objective-c
osx_image: xcode7.2
before_install:
- openssl aes-256-cbc -K $encrypted_6dbf17b8c0f9_key -iv $encrypted_6dbf17b8c0f9_iv
  -in travis/profile/profile.mobileprovision.enc -out travis/profile/profile.mobileprovision
  -d
- openssl aes-256-cbc -K $encrypted_6dbf17b8c0f9_key -iv $encrypted_6dbf17b8c0f9_iv
  -in travis/certs/dist.p12.enc -out travis/certs/dist.p12 -d
- openssl aes-256-cbc -K $encrypted_6dbf17b8c0f9_key -iv $encrypted_6dbf17b8c0f9_iv
  -in travis/certs/dist.cer.enc -out travis/certs/dist.cer -d
install: true
before_script: travis/before_script.sh
script: travis/script.sh
after_success: travis/after_success.sh
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
    on_start: never
env:
  global:
  - secure: 
  - secure: 
  - secure: 
